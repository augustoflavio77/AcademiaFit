<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Clientes - Academia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-activity"></i> AcademiaFit
      </a>
    </div>
  </nav>

  <div class="container py-5">

    <div class="card shadow-lg border-0 mb-4">
      <div class="card-header bg-success text-white">
        <h4 id="form-title" class="mb-0">
          <i class="bi bi-person-plus-fill"></i> Cadastrar Cliente
        </h4>
      </div>
      <div class="card-body">
        <form id="clientForm">
          <input type="hidden" id="editIndex">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Nome</label>
              <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="col-md-2">
              <label class="form-label">Idade</label>
              <input type="number" id="idade" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Plano</label>
              <select id="plano" class="form-select" required>
                <option value="" disabled selected>Selecione um plano</option>
                <option value="Mensal">Mensal</option>
                <option value="Trimestre">Trimestre</option>
                <option value="Semestral">Semestral</option>
                <option value="Anual">Anual</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Contato</label>
              <input type="text" id="contato" class="form-control" required>
            </div>
          </div>
          <div class="mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-save"></i> Salvar
            </button>
            <button type="reset" class="btn btn-secondary">
              <i class="bi bi-arrow-counterclockwise"></i> Limpar
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-lg border-0">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">
          <i class="bi bi-people-fill"></i> Lista de Clientes
          <span class="badge bg-light text-primary ms-2" id="totalClients">0</span>
        </h4>
        <input type="text" id="search" class="form-control form-control-sm w-50" placeholder="Pesquisar cliente...">
      </div>
      <div class="card-body p-0">
        <table class="table table-hover table-striped mb-0">
          <thead class="table-dark">
            <tr>
              <th>Nome</th>
              <th>Idade</th>
              <th>Plano</th>
              <th>Contato</th>
              <th class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody id="clientList"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
